{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<div class="row">
    {% for widget in widgets %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ widget.title }}</h5>
                <p class="card-text">{{ widget.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
